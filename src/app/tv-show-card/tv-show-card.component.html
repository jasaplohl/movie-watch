<li 
  class="tv-show-card"
  (click)="onTVShowCardClick()">
  <img [src]="service.getMoviePosterPathUrl(tvShow)" class="tv-show-card--img"/>
  <div class="tv-show-card--info">
    <p class="tv-show-card--rating">
      <fa-icon [icon]="faStarIcon"></fa-icon> 
        {{tvShow.vote_average}}
    </p>
    <p class="tv-show-card--title">{{tvShow.name}}</p>
  </div>
</li>
