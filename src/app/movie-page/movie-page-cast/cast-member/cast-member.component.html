<li class="cast-member">
  <img 
    class="cast-member--img" 
    [src]="service.getActorProfilePathUrl(profile_path)"/>
  <div class="cast-member--info">
    <div class="cast-member--name">
      <p>{{name}}</p>
    </div>
    <div class="cast-member--job">
      <p>{{job}}</p>
    </div>
  </div>
</li>
