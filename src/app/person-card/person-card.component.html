<li 
  class="person-card"
  (click)="onPersonCardClick()">
  <img
    [title]="person.name"
    [src]="service.getActorProfilePathUrl(person.profile_path)" 
    class="person-card--img"/>
  <div class="person-card--info">
    <p class="person-card--name">{{person.name}}</p>
    <p>{{person.known_for_department}}</p>
  </div>
</li>
