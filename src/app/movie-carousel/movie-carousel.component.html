<div>
  <h1>{{title}}</h1>
  <div class="d-flex align-items-center">
    <button 
      class="scroll-btn"
      (click)="scrollLeft()">
      <fa-icon [icon]="faLeft"></fa-icon> 
    </button>
    <ul class="d-flex movie-carousel" #list>
      <app-movie-card
        *ngFor="let movie of movies"
        [movie]="movie">
      </app-movie-card>
    </ul>
    <button 
      class="scroll-btn"
      (click)="scrollRight()">
      <fa-icon [icon]="faRight"></fa-icon> 
    </button>
  </div>
</div>
