<div>
  <div class="header d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <p (click)="openMenu()" class="header--menu-btn">
        <fa-icon [icon]="faBarsIcon"></fa-icon> 
      </p>
    </div>
    <div>
      <a href="/" class="header--title">MovieWatch</a>
    </div>
    <div class="d-flex">
      <input type="text" class="form-control" placeholder="Search"/>
      <button type="submit" class="btn btn-secondary">
        <fa-icon [icon]="faSearchIcon"></fa-icon> 
      </button>
    </div>
  </div>
  <app-navigation-menu
    (onMenuClose)="openMenu()"
    [menuOpen]="menuOpen"></app-navigation-menu>
</div>
