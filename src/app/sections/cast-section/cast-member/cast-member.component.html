<li 
  class="cast-member"
  (click)="onPersonClick()">
  <img 
    class="cast-member--img" 
    [src]="service.getActorProfilePathUrl(person.profile_path)"/>
  <div class="cast-member--info">
    <div class="cast-member--name">
      <p>{{person.name}}</p>
    </div>
    <div class="cast-member--job">
      <p>{{person.job}}</p>
    </div>
  </div>
</li>
