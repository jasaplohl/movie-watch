<div class="app-container pt-4 pb-4" *ngIf="!error_message; else error">
  <div *ngIf="person">
    <h1 class="font-secondary">{{person.name}}</h1>
    <div class="pill">
      <p>{{person.known_for_department}}</p>
    </div>
    <div class="d-flex pt-4 justify-content-between">
      <div class="info">
        <p>Born {{person.birthday | date}} in {{person.place_of_birth}}</p>
        <p *ngIf="person.deathday">Death: {{person.deathday | date}}</p>
        <p class="pt-4">{{person.biography}}</p>
      </div>
      <img [src]="service.getActorProfilePathUrl(person.profile_path)" [title]="person.name" />
    </div>

    <!-- Movie credits -->
    <app-person-credits
      type="movies"
      [personId]="person.id"></app-person-credits>

    <!-- TV show credits -->
    <app-person-credits
      type="tv"
      [personId]="person.id"></app-person-credits>

  </div>
</div>

<ng-template #error class="app-container d-flex justify-content-center">
  <p class="text-center">{{error_message}}</p>
</ng-template>
